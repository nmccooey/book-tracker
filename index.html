<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <header class="header-container">
            <h1 class="app-title">Book Tracker</h1>
            <h2 class="app-description">Keep Track of All the Books you Read!</h2>
            <button class="add-book-button">Add Book</button>
        </header>
        <main class="main-container">
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </main>
    </body>
    <script src="scripts/tracker.js"></script>
</html>
