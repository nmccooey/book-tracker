<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <header class="header-container">
            <h1 class="app-title">Book Tracker</h1>
            <h4 class="app-description">Keep Track of All the Books you Read.</h4>
        </header>
        <main class="main-container">
            <div class="table-container">
                <table class="book-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button class="add-book-button">Add Book</button>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2020 Created by Nicholas McCooey | </p>
            <a href="https://github.com/nmccooey" target="_blank">nmccooey</a>
        </footer>
    </body>
    <script src="scripts/tracker.js"></script>
</html>
