<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <header class="header-container">
            <h1 class="app-title">Book Tracker</h1>
            <h2 class="app-description">Keep Track of All the Books you Read!</h2>
            <button id="add-book-button" class="button">Add Book</button>
            <!-- Modal -->
            <div class="bg-modal">
                <div class="modal-contents">
                    <h2>Enter Book Information:</h2>
                    <div class="close">+</div>
                    <form id="book-form">
                        <input id="title-input" class="book-item" type="text" placeholder="Title">
                        <input id="author-input" class="book-item" type="text" placeholder="Author">
                        <input id="pages-input" class="book-item" type="text" placeholder="Pages">
                        <div class="checkbox-container">
                            <label for="read-book-checkbox">Check here if you have read the book: </label>
                            <input type="checkbox" id="read-book-checkbox" name="read-book-checkbox" value="true">
                        </div>
                        <button id="submit-book-button" class="button" type="submit">Submit Book</button>          
                    </form>
                </div>
            </div>
        </header>
        <main class="main-container">
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </main>
    </body>
    <script src="scripts/tracker.js"></script>
</html>
